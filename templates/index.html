<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Textos IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid main-container">
    <div class="row">
        <div class="col-12">
            <div class="title-bar" role="banner">
                <h2 class="mb-0">Lector de Textos con IA Avanzada</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-3">
            <div class="card control-card mb-4" aria-label="Controles de lectura">
                <h4 class="mb-3 border-bottom pb-2">Control de Lectura</h4>
                <div id="audioContainer" class="w-100 mb-3" aria-live="polite"></div>
                <select id="speedSelector" class="form-select my-2" aria-label="Velocidad de reproducción">
                    <option value="0.75">Velocidad 0.75x</option>
                    <option value="1" selected>Velocidad 1x</option>
                    <option value="1.25">Velocidad 1.25x</option>
                    <option value="1.5">Velocidad 1.5x</option>
                    <option value="1.75">Velocidad 1.75x</option>
                    <option value="2">Velocidad 2x</option>
                </select>
                <div class="d-flex justify-content-between align-items-center w-100 mb-3">
                    <button id="pauseBtn" class="btn btn-outline-primary control-btn" aria-label="Pausar"><i class="bi bi-pause-fill"></i> Pausar</button>
                    <button id="resumeBtn" class="btn btn-outline-primary control-btn" style="display:none;" aria-label="Reanudar"><i class="bi bi-play-fill"></i> Reanudar</button>
                    <button id="cancelBtn" class="btn btn-danger control-btn" aria-label="Cancelar"><i class="bi bi-x-circle"></i> Cancelar</button>
                </div>
                <div class="d-flex justify-content-between align-items-center w-100 mb-3">
                    <button id="prevBtn" class="btn btn-outline-primary control-btn" aria-label="Anterior"><i class="bi bi-skip-start-fill"></i> Anterior</button>
                    <button id="nextBtn" class="btn btn-outline-primary control-btn" aria-label="Siguiente"><i class="bi bi-skip-end-fill"></i> Siguiente</button>
                </div>
                <div class="d-flex justify-content-center w-100 mt-3">
                    <button id="exportBtn" class="btn btn-success control-btn w-100" aria-label="Exportar Audio MP3"><i class="bi bi-download"></i> Exportar Audio MP3</button>
                </div>
                <div class="shortcut-info mt-4">
                    <h6>Atajos de teclado:</h6>
                    <ul class="ps-3 mb-0">
                        <li><span class="keyboard-shortcut">Espacio</span> - Pausar/Reanudar</li>
                        <li><span class="keyboard-shortcut">←</span><span class="keyboard-shortcut">→</span> - Anterior/Siguiente párrafo</li>
                        <li><span class="keyboard-shortcut">Ctrl</span>+<span class="keyboard-shortcut">Enter</span> - Leer párrafo actual</li>
                    </ul>
                </div>
                <div class="status-bar border-top mt-3 pt-2" id="statusBar" aria-live="polite">
                    Listo para comenzar la lectura
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <form id="pdfForm" enctype="multipart/form-data">
                        <label for="pdfInput" class="form-label">Cargar PDF</label>
                        <input type="file" class="form-control" id="pdfInput" accept="application/pdf" aria-label="Cargar PDF">
                    </form>
                    <div id="pdfStatus" class="text-secondary mt-2" aria-live="polite"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-9">
            <div class="card">
                <div class="card-body">
                    <form id="textForm">
                        <div class="mb-3">
                            <label for="textInput" class="form-label fs-5 mb-2">Texto a leer</label>
                            <div class="text-container" style="min-height: 600px; height: 60vh;">
                                <textarea class="form-control text-area" id="textInput" placeholder="Pega tu texto aquí..." style="min-height: 600px; height: 60vh;" aria-label="Texto a leer"></textarea>
                                <div id="highlightOverlay" class="highlight-overlay" aria-hidden="true"></div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-3">
                            <button type="button" id="playBtn" class="btn btn-primary" aria-label="Reproducir"><i class="bi bi-play-circle"></i> Reproducir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<script type="module" src="/static/app.js" defer></script>
</body>
</html>
